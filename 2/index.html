<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stackfindover</h1>
        <div>
        <form>
            <p>Sing in your account</p>
            <div class="div-email">
                <label for="email">Email</label>
                <input id="email" placeholder="Your email" type="email">
            </div>
            <div class="main-password-div">
                <div class="password-div">
                    <label for="password">Password</label>
                    <a href="https://www.google.com/">Forgot your password?</a>
                </div>
                <input id="password" placeholder="Your password" type="password">
            </div>
            <div>
                <input id="stay" type="checkbox">
                <label class="stay" for="stay">Stay signed in for a week</label>
            </div>
            <button>Continue</button>
            <a class="use" href="https://www.google.com.ua/maps/@50.4851493,30.4721233,14z?hl=ru">Use single sing-on (Google) instead</a>
        </form>
        <div class="under">
            <p>Don't have an account?<a href="https://www.facebook.com/">Sing up</a></p>
        </div>
        </div>
    </div>
</body>
</html>
